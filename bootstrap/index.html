<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booststrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center mt-3">
            <form class="d-grid gap-3 col-8">
                <h1>Cadastro</h1>
                <div>
                    <label class="form-label" for="name">Nome completo: </label>
                    <input class="form-control form-control-sm" type="text" name="name" id="name" />
                </div>
                <div>
                    <label class="form-label" for="email">E-mail: </label>
                    <input class="form-control form-control-sm" type="email" name="email" id="email" />
                </div>
                <div>
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control form-control-sm" type="tel" name="tel" id="tel" />
                </div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
