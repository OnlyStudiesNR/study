<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dropdown menu</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

        <div class="container">
            <div class="btn-group">

                    Cadastrar

                <button type="button" class="btn btn-primary dropdown-toggle dropdown-split" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item">
                        <a href="#">Novo Usuário</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo fornecedor</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo funcionário</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
