<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal and POP</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">Open modal</button>
    <div class="modal" id="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Title</h5>
                    <!-- fecha o pop -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis sequi, dolorem beatae nostrum sed tempore quaerat? Iure, sapiente dolores a sunt nemo sed! Minima, culpa odio! Suscipit harum corrupti eaque!
                    </p>
                </div>
                <div class="modal-footer">
                    <h5>Footer</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exempleModal = new bootstrap.Modal('#modal')
            setTimeout(() => {
                exempleModal.show()
            }, 1000)
        })
    </script>
</body>
</html>
